<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="mt-16 text-center text-6xl">Welcome to our <span class="font-semibold text-purple-600">Bank</span></h2>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white ">
                <div class="bg-blue-500 p-16 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit-total" >0.00</span></h2>
                </div>
                <div class="bg-yellow-400 p-16 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-4xl">$ <span id="withdraw-total">0.00</span></h2>
                </div>
                <div class="bg-green-400 p-16 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-4xl">$ <span id="balance-total">1240</span> </h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-3" type="text" placeholder="Enter amount">
                        <button id="deposit-button" class="bg-yellow-400 px-4 rounded py-2 text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Withdraw amount</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-3" type="text" placeholder="Enter amount">
                        <button id="withdraw-button" class="bg-yellow-400 px-4 rounded py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- javascript  -->
    <script src="banking.js"></script>
</body>
</html>
